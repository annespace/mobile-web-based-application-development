<!DOCTYPE html>
<html>
  <head>
    <title>Midterm Exam Review</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h2>Midterm Exam Review</h2>
    <!-- Section #1 : jQuery Selectors and Actions -->
    <h3 id="schoolName"></h3>
    <p class="myCampus"></p>
    <hr />
    <br />
    <section class="rhyme">
      Mary had a little lamb whose fleece was white as snow
    </section>
    <section>Little Bo Peep has lost her sheep</section>
    <section class="rhyme">Twinkle Twinkle Little Star</section>
    <br />
    <hr />
    <button id="toggleRhyme">Click to toggle element with class rhyme</button
    ><br /><br />
    <button id="hideStar">
      Click to hide the element with class rhyme that contains "Star"
    </button>
  </body>
</html>
