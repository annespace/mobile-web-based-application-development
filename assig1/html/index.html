    <meta charset="UTF-8" />

  <body>
    <header>

    <img
      src="/assets/picture-of-me.jpeg"
      alt="My Picture"
      style="display: block; width: 200px"
    />

    <h1>Painting Quote Form</h1>
    <form id="quoteForm">
      <div>
        <label for="customerName">Customer's Name:</label>
        <input type="text" id="customerName" required />
      </div>
      <div>
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" required />
      </div>
      <div>
        <label for="roomToPaint">Room to Paint:</label>
        <input type="text" id="roomToPaint" required />
      </div>
      <div>
        <label for="roomWidth">Width of the Room:</label>
        <input type="number" id="roomWidth" required />
      </div>
      <div>
        <label for="roomLength">Length of the Room:</label>
        <input type="number" id="roomLength" required />
      </div>
      <div>
        <label for="colorPicker">Room Color:</label>
        <input type="color" id="colorPicker" required />
      </div>
      <div>
        <label for="paintType">Paint Type:</label>
        <select id="paintType">
          <option value="standard">Standard Paint ($24.99 per can)</option>
          <option value="premium">Premium Paint ($39.99 per can)</option>
        </select>
      </div>
      <button type="submit">Create Quote</button>
    </form>

    <footer>
      <p>choann | Trafalgar</p>
    </footer>
    <script src="/js/script.js"></script>
  </body>
